<html>

<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link href="lib/mocha.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Barriecito|DM+Serif+Display|Rubik+Mono+One&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div id="allAboutHero">
      <div id="photo-block" class="aboutHero">
        <img src="https://s3.ap-south-1.amazonaws.com/pogons3/characters/88.png" id="hero-photo"
          alt="Photo of a hero" />
      </div>
      <div id="heroInfo" class="aboutHero">
        <h2>Your hero is:</h2>
        <h1 id="infoName"></h1>
        <ul>
          <li class="infoDetailed" id="infoHealth"></li>
          <li class="infoDetailed" id="infoWeaponType"></li>
          <li class="infoDetailed" id="infoWeaponDamage"></li>
        </ul>
      </div>
    </div>
    <div id="functionalBlock">
      <button onclick="rest(hero)" class="functionalButton"><img
          src="https://www.chinookmed.com/mas_assets/cache/image/1/3/a/a/5034.Jpg" id="inn" class="functionalImg"
          alt="Health and rest" /></button>
      <button onclick="pickUpItem(hero, newWeapon)" class="functionalButton"><img
          src="https://images-na.ssl-images-amazon.com/images/I/41vQsBoRKSL._SX425_.jpg" id="dagger"
          class="functionalImg" alt="Health and rest" /></button>
      <button onclick="equipWeapon(hero)" class="functionalButton"><img
          src="https://images-na.ssl-images-amazon.com/images/I/918dHsXYq7L._SX425_.jpg" id="bag" class="functionalImg"
          alt="Health and rest" /></button>
    </div>
  </main>
  <!-- I RECOMMEND YOU LEAVE THE REST UNTOUCHED -->
  <button onclick="mocha.checkLeaks(); mocha.run();">Run the tests!</button>

  <div id="mocha">
    <!-- MOCHA TEST FEEDBACK WILL BE RENDERED HERE -->
  </div>

  <script src="lib/chai.js"></script>
  <script src="lib/mocha.js"></script>
  <script src="lib/sinon.js"></script>
  <script>mocha.setup('bdd')</script>
  <script src="YOUR_JAVASCRIPT_HERE.js"></script>
  <script src="lib/game_logic.test.js"></script>

</body>

</html>
